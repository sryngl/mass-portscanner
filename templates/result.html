<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result</title>
</head>
<body>
    <h1>Scan Result</h1>
    <p>Scanning ports on {{ target }}:</p>
    <ul>
        {% for port in open_ports %}
            <li>Port {{ port }} on {{os_type}} is open, Web server identified: {{server_info}}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
